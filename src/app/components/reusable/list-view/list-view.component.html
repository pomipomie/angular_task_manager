<div class="listview-container">
  <div class="filter-container">
    <app-filters></app-filters>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by desciption">
          Description
        </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="users">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by users">
          Users
        </th>
        <td mat-cell *matCellDef="let element"> {{element.users}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
          Status
        </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
          Due Date
        </th>
        <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
      </ng-container>
    
      <tr mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
